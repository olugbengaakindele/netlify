<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">    
    <script src="https://kit.fontawesome.com/a95c8492a4.js" crossorigin="anonymous"></script>
    <title>Country_Search</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark opacity-4 border text-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">Olu Akindele</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
               

            </div>


        </div>
    </nav>

    <div class="container">
        <div class="row mt-5 ">
            <div class="container mx-auto">
           
            </div>

        </div>
        <div class="row">
            <div class="container">
                <div class="row">


                    <div class="col-md-3">


                        <div class="container">
                            <h6 class="h5 mt-5 text-light">Select a country</h6>
                            <select name="country_select d-block w-100" id="country_select">

                            </select>

                            
                            <div class="card text-center mt-5 d-block w-100" id="world_card">
                                <div class="card-header font-weight-bold bg-light text-left">World Numbers</div>
                                <div class="card-body" id="world_card_body">

                                </div>
                                <div class="card-footer font-weight-bold text-left h6 small" id ="world_last_update" ></div>
                            </div>
                        </div>


                    </div>



                    <div class="col-md-9">
                        <table class="table table-striped table-dark mt-5" id="country_table">

                            <thead>
                                <tr>
                                    <th scope="col">Country</th>
                                    <th scope="col">Total Cases</th>
                                    <th scope="col">Total Death</th>
                                    <th scope="col">Total Recovered</th>
                                    <th scope="col">Active Cases</th>
                                    <th scope="col">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="country_row">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/covid.js"></script>
</body>

</html>
